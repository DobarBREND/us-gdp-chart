    <img src="./icons.png" alt="Logo">
   <h1>D3 Bar Chart</h1>
    <svg id="canvas">
        <text id="title"  x="265" y="70" style="font-size: 35px">US Gross Domestic Product</text>
        <text id="explanation" x="140" y="100">
            <tspan class="text" x="180" dx="0" dy="0">A comprehensive measure of U.S. economic activity. GDP measures the value of the final goods</tspan>
            <tspan class="text" x="180" dx="0" dy="14"> and services produced in the United States (without double counting the intermediate goods</tspan>
            <tspan class="text" x="180" dx="0" dy="14">and services used up to produce them). Changes in GDP are the most popular indicator of the </tspan>
            <tspan class="text" x="180" dx="0" dy="14">nation's overall economic health.</tspan>
        </text>
   </svg>
